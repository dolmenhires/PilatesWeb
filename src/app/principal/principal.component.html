<div class="p-grid">
    <div class="p-col-2">
        <p-menu [style]="{'height':'100%', 'width':'100%'}" [model]="items"></p-menu>
    </div>
    <div class="p-col-10">
        <app-alumnos *ngIf="alumnos"></app-alumnos>
        <app-actividades *ngIf="actividades"></app-actividades>
        <app-clases *ngIf="clases"></app-clases>
        <app-profesores *ngIf="profesores"></app-profesores>
        <div *ngIf="mes">
            <p-panel header="Calendario Mensual de Actividades" [style]="{'width':'100%', 'height':'70%', 'margin-bottom':'20px'}">
                <p-fullCalendar #mesCalendar [events]="eventsMes" [options]="optionsMes"></p-fullCalendar>
            </p-panel>
        </div>
    </div>
</div>
